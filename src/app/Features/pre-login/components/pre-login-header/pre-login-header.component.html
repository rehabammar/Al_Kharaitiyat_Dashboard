<header>
  <div class="header-area header-transparent">
    <div class="main-header">
      <div class="header-bottom header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center header-row">

            <!-- Logo + Title (يمين) -->
            <div class="app-header">
              <a href="index.html">
                <img src="assets/img/logo/logo.png" alt="" class="app-logo">
              </a>
              <h1 class="app-title">{{ 'app-name' | translate }}</h1>
            </div>

            <!-- Main-menu (اختياري) -->
            <div class="main-menu">
              <nav>
                <ul id="navigation">
                  <!-- روابط إضافية إن وجدت -->
                </ul>
              </nav>
            </div>

            <!-- Login (مثبّت أقصى الشمال) -->
            <div class="login-container">
              <button class="btn btn3" (click)="goToLogin($event)">
                {{ 'adminLogin' | translate }}
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
