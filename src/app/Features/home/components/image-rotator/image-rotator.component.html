<div class="rotator"
     role="region"
     aria-label="Image slideshow"
     (mouseenter)="onEnter()"
     (mouseleave)="onLeave()">

  <!-- Image (clickable if href provided) -->
  <a *ngIf="images[current]?.href; else imgOnly"
     [href]="images[current].href"
     class="img-wrap" target="_blank" rel="noopener">
    <img [src]="images[current].src"
         [alt]="images[current].alt || 'slide'"
         loading="lazy" />
  </a>
  <ng-template #imgOnly>
    <div class="img-wrap">
      <img [src]="images[current].src"
           [alt]="images[current].alt || 'slide'"
           loading="lazy" />
    </div>
  </ng-template>

  <!-- Arrows -->
  <button *ngIf="showArrows && images.length > 1"
          type="button" class="nav next " aria-label="Previous" (click)="prev()">‹</button>
  <button *ngIf="showArrows && images.length > 1"
          type="button" class="nav prev" aria-label="Next" (click)="next()">›</button>

  <!-- Dots -->
  <div *ngIf="showDots && images.length > 1" class="dots" role="tabimages">
    <button *ngFor="let _ of images; let i = index"
            class="dot" [class.active]="i === current"
            (click)="go(i)" [attr.aria-selected]="i === current"
            [attr.aria-label]="'Go to slide ' + (i+1)"></button>
  </div>
</div>
